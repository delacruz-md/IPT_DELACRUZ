        /* Styling for the main body */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }



        /* Styling for the social media section */
        .social-media-section {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: #441414; /* Matches website theme */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .social-media-section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon img {
            width: 60px; /* Adjust icon size */
            height: 60px;
            transition: transform 0.3s ease;
            border-radius: 50%;
            border: 2px solid #ff6f00; /* Add border around icons */
        }

        .social-icon img:hover {
            transform: scale(1.2); /* Enlarge on hover */
        }
    </style>
</head>
